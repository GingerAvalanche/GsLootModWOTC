;---------------------------------------------
;---             UPGRADE TABLES            ---
;---------------------------------------------
;These tables determine which upgrades can appear on equipment you receive from lockboxes
;Bsc indicates tier 1 upgrades, which are suitable for early game
;Adv indicates tier 2 upgrades, which are of middling quality
;Sup indicates tier 3 upgrades, some of which are roughly as strong as colonel-tier perks
;the number indicates the slot number. IE rares have slot 1, 2. Epics have slot 1, 2, 3. Legendaries have slot 1, 2, 3, 4.
;Each upgrade is added to a list a number of times equal to its Count. Then a random one is picked from that list.
;So if you wanted to reduce Sup drop rate chance, you might go to PRIMARY_SLOT_FOUR, and then increase the Count of Adv entries. 

